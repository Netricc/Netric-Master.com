    <script type="text/javascript">
      // Initialize VanillaTilt on the .main__image element
      const mainImage = document.querySelector("#main__image");
      VanillaTilt.init(mainImage, {
        reverse: false,
        max: 18,
        perspective: 1000,
        scale: 1,
        speed: 300,
        transition: true,
        axis: null,
        reset: true,
        "reset-to-start": true,
        easing: "cubic-bezier(.03,.98,.52,.99)",
        glare: false,
        "max-glare": 1,
        "glare-prerender": false,
        gyroscope: true,
        gyroscopeMinAngleX: -45,
        gyroscopeMaxAngleX: 45,
        gyroscopeMinAngleY: -45,
        gyroscopeMaxAngleY: 45,
      });

      // Function to manually update the tilt effect
      function updateTilt(event) {
        const { innerWidth, innerHeight } = window;
        const { clientX, clientY } = event;
        const centerX = innerWidth / 2;
        const centerY = innerHeight / 2;

        const tiltX = ((clientX - centerX) / centerX) * 18;
        const tiltY = ((centerY - clientY) / centerY) * 18;

        mainImage.vanillaTilt.update({ tiltX, tiltY });
      }

      // Add custom event listener to the document
      document.addEventListener("mousemove", updateTilt);
    </script>
